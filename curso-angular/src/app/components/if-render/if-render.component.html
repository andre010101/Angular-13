<div class="class">
    <div *ngIf="canShow">   
        Estamos mostrando isso porque foi permitido
    </div>
    <h2 *ngIf="name === 'André'; else nameNotFound">O meu Nome é André</h2>
    <ng-template #nameNotFound>
        <div>
            <h2>O nome não foi encontrado!</h2>
        </div>  
    </ng-template>
</div>
